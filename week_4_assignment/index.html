<html>
  <head>
    <title>Elm Ports Counter Example</title>
  </head>
  <body>
    <div id="main"></div>
    <div>
      <button id="increment">Increment Count</button>
      <ul id="counts"></ul>
    </div>
    <script type="text/javascript" src="elm.js"></script>
    <script type="text/javascript">
      var node = document.getElementById("main");
      var ul = document.getElementById("counts");
      var incrementButton = document.getElementById("increment");

      var app = Elm.Main.embed(node);
      window.app = app;

      app.ports.sendCount.subscribe(function(count) {
        var newLi = document.createElement("li");
        newLi.innerText = count;
        ul.appendChild(newLi);
      });

      incrementButton.onclick = function() {
        app.ports.incrementCount.send(true);
      }
    </script>
  </body>
</html>
